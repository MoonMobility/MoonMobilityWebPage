<!-- Clients Section -->

<section id="clients">
  <div class="content-section-a">
    <div class="container">
      <div class="row">
        <div class="col-xs-11 col-md-10 col-centered text-center">

          <h2>Наши клиенты</h2>

          <div id="carousel" class="carousel slide" data-ride="carousel" data-type="multi" data-interval="5000">
            <div class="carousel-inner">

              {% for client in site.clients %}
              {% if forloop.first %}
              <div class="item active">
                <div class="carousel-col">
                  <div class="block img-responsive">
                    <img class="img-responsive" src="/img/clients/{{ client.img }}" alt="{{ client.title }}"/>
                  </div>
                </div>
              </div>
              {% else %}
              <div class="item">
                <div class="carousel-col">
                  <div class="block img-responsive">
                    <img class="img-responsive" src="/img/clients/{{ client.img }}" alt="{{ client.title }}"/>
                  </div>
                </div>
              </div>
              {% endif %}
              {% endfor %}

            </div>

            <!-- Controls -->
            <div class="left carousel-control">
              <a href="#carousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
            </div>

            <div class="right carousel-control">
              <a href="#carousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>

</section>
