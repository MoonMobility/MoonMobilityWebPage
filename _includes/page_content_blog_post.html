{% assign post          = include.post          %}

<!-- Page Content -->

<section id="blog_post">

  <div class="content-section-a">

    <!-- .container -->
    <div class="container">

      <div class="row vertical-align">
        <div class="col-lg-12 col-sm-12">
          <hr class="section-heading-spacer-a">
          <img class="img-responsive" src="/img/mobile_blog/{{ post.img }}" alt="{{ post.title }}"/>
          <h2 class="section-heading"><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <div class="lead text-justify">
            <p>
              {{ post.content}}
            </p>
          </div>
        </div>
      </div>

    </div>
    <!-- /.container -->

  </div>

</section>
